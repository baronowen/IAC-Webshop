<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../CSS/Login_Signup_form.css">

    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    <div class="signup-form">
        <div class="container">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Sign up</h2>
                <form>
                   <div class="form-group">
                       <label for="firstname">Firstname: </label for="firstname">
                       <input type="text" class="form-control" id="firstname" placeholder="Enter First name" name="firstname" required>
                   </div>
                    <div class="form-group">
                        <label for="insertion">Insertion: </label>
                        <input type="text" class="form-control" id="insertion" placeholder="Enter Insertion" name="insertion">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname: </label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter Surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Day of birth: </label>
                        <input type="date" class="form-control" id="birthday" placeholder="Select birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required><!--<span class="glyphicon glyphicon-envelope"></span>-->
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password: </label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd" hidden required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Confirm password: </label>
                        <input type="pwd" class="form-control" id="pwd2" placeholder="Confirm Password" name="pwd2" hidden required>
                    </div>
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
