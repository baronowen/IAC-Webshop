<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../CSS/Login_Signup_form.css">

    <script src="../JS/Login.js"></script>

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <div class="login-form">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>Login</h2>
                    <form id="login">
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" hidden required>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"name="remember"> Remember me </label>
                        </div>
                        <button type="button" id="loginb" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
